<!DOCTYPE html>
<html>
    <head>
        <title>Іван Труш «Захід сонця у лісі»</title>
        <link rel="stylesheet" type="text/css"  href="styles/main.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
